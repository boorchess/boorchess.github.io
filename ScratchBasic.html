<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Smart Kids</title>
    <style>
        body {
            background-color: #2DBF64;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #scratch-cat {
            width: 200px;
            height: 200px;
            background-image: url('scratch-cat.png'); /* Replace with your own Scratch cat image */
            background-size: cover;
            animation: scratchCatAnim 2s infinite alternate;
        }

        #title {
            font-size: 36px;
            color: #FFD700;
            text-shadow: 2px 2px 4px #333;
            margin-top: 20px;
        }

        @keyframes scratchCatAnim {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="scratch-cat"></div>
    <h1 id="title">Cool Smart Kids</h1>
</body>
</html>
