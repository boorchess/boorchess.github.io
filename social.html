<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .social-links {
            text-align: center;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            font-size: 50px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #000; /* Default color, will be overridden below */
        }
        .social-links a.facebook:hover {
            color: #3b5998; /* Facebook blue */
        }
        .social-links a.youtube:hover {
            color: #FF0000; /* YouTube red */
        }
        .social-links a.scratch {
            font-family: 'Boys on Mopeds', sans-serif; /* Custom font */
            font-size: 60px; /* Adjust size as needed */
            font-weight: bold;
            color: black; /* Black color */
        }
        .social-links a.scratch:hover {
            color: #FFA500; /* Scratch orange */
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=61559700991898" target="_blank" title="Facebook" class="facebook">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.youtube.com/channel/UCiiNIZ2x_oj8XXRrEUO_54Q" target="_blank" title="YouTube" class="youtube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://scratch.mit.edu/users/Cool_Smart_Kids/" target="_blank" title="Scratch" class="scratch">
            S
        </a>
    </div>
</body>
</html>
