<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Spelling Game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #emoji-container {
            font-size: 50px;
            margin-bottom: 20px;
        }
        #user-input {
            font-size: 20px;
            padding: 10px;
            width: 200px;
        }
        #submit-button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #submit-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .material-icons {
            vertical-align: middle;
            margin-right: 8px;
        }
        #feedback-container {
            margin-top: 20px;
            font-size: 20px;
        }
        #score-container {
            margin-top: 20px;
            font-size: 20px;
        }
		  #submit-button {
            background-color: #4CAF50; /* Green background */
        }
        #submit-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        #skip-button {
            background-color: #808080; /* Grey background */
        }
        #skip-button:hover {
            background-color: #696969; /* Darker grey on hover */
        }
    </style>
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="game-container">
        <div id="emoji-container"></div>
        <input type="text" id="user-input" placeholder="Spell the word">
        <button id="submit-button" onclick="checkSpelling()">
            <span class="material-icons">check_circle</span>
            Submit
        </button>
		<button id="skip-button" class="button" onclick="loadNewEmoji()">
            <span class="material-icons">skip_next</span>
            Skip
        </button>
        <div id="feedback-container"></div>
        <div id="score-container">Score: <span id="score">0</span></div>
    </div>

    <audio id="correct-sound" src="path/to/correct.mp3" type="audio/mpeg"></audio>

    <script>
        let score = 0;
        let currentEmoji;

const emojiWords = {
            // Two-letter words
            twoLetters: [
                // Example: { emoji: "👍", word: "ok" } // if "ok" was an emoji name
            ],
            // Three-letter words
            threeLetters: [
                { emoji: "🚗", word: "car" },
                { emoji: "🐶", word: "dog" },
                { emoji: "🐱", word: "cat" },
                { emoji: "🦉", word: "owl" }
            ],
            // Four-letter words
            fourLetters: [
                { emoji: "🐸", word: "frog" },
                { emoji: "🦁", word: "lion" },
                { emoji: "🌳", word: "tree" },
                { emoji: "🌧️", word: "rain" },
                { emoji: "📚", word: "book" },
                { emoji: "🎂", word: "cake" }
            ],
            // Five-letter words
            fiveLetters: [
                { emoji: "🍎", word: "apple" },
                { emoji: "🚀", word: "rocket" },
                { emoji: "🏠", word: "house" },
                { emoji: "👻", word: "ghost" },
                { emoji: "🐭", word: "mouse" },
                { emoji: "🐰", word: "rabbit" },
                { emoji: "🐯", word: "tiger" },
                { emoji: "🐼", word: "panda" },
                { emoji: "😡", word: "angry" }
            ],
            // Six-letter words and more
            sixPlusLetters: [
                { emoji: "🐔", word: "chicken" },
                { emoji: "😂", word: "laughing" },
                { emoji: "😱", word: "shocked" },
                { emoji: "😴", word: "sleepy" },
                { emoji: "🦄", word: "unicorn" }
            ]
        };


        function loadNewEmoji() {
            const randomIndex = Math.floor(Math.random() * emojiWords.length);
            currentEmoji = emojiWords[randomIndex];
            const emojiContainer = document.getElementById('emoji-container');
            emojiContainer.innerHTML = twemoji.parse(currentEmoji.emoji);
            document.getElementById('user-input').value = '';
            document.getElementById('feedback-container').textContent = '';
        }

        function checkSpelling() {
            const userInput = document.getElementById('user-input').value.trim().toLowerCase();
            if (currentEmoji.word === userInput) {
                document.getElementById('feedback-container').textContent = 'Correct!';
                score++;
                document.getElementById('score').textContent = score;
                const correctSound = document.getElementById('correct-sound');
                if (correctSound) correctSound.play();
                setTimeout(loadNewEmoji, 500); // Load new emoji after 2 seconds
            } else {
                document.getElementById('feedback-container').textContent = 'Try again!';
            }
        }

        window.onload = loadNewEmoji;
    </script>
</body>
</html>
