<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Link to Google Icons CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #2ecc71; /* Green background color */
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff; /* White container background color */
            border-radius: 5px;
        }

        h1 {
            color: #2ecc71; /* Green text color */
        }

        p {
            color: #333; /* Dark text color */
        }

        .icon {
            font-size: 100px;
            color: #2ecc71; /* Green icon color */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ecc71; /* Green button background color */
            color: #fff; /* White button text color */
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #27ae60; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="material-icons icon">error_outline</i>
        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you are looking for doesn't exist.</p>
        <a href="home.html" class="button">Go Back Home</a>
    </div>
</body>
</html>
